<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デジタル時計</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background: white;
      color: black;
      font-family: "Yu Gothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      font-weight: bold;
    }

    #clock {
      font-size: 7rem; /* 時計をさらに大きく */
      letter-spacing: 5px;
      transition: opacity 0.3s ease-in-out;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3); /* 影を追加 */
    }

    #date {
      margin-top: 20px;
      font-size: 3rem; /* 日付も少し大きく */
      transition: opacity 0.3s ease-in-out;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* 影を追加 */
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="date"></div>

  <script>
    function updateClock() {
      const now = new Date();

      // 時刻
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeText = `${hours}:${minutes}:${seconds}`;

      // 日付
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateText = `${year}年${month}月${day}日`;

      // アニメーション風に更新
      const clockEl = document.getElementById('clock');
      const dateEl = document.getElementById('date');

      clockEl.style.opacity = 0;
      dateEl.style.opacity = 0;

      setTimeout(() => {
        clockEl.textContent = timeText;
        dateEl.textContent = dateText;
        clockEl.style.opacity = 1;
        dateEl.style.opacity = 1;
      }, 150);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
